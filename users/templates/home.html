<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1 style="text-align: center; border: 1px solid blue; background-color: burlywood;">Welcome  to Home page </h1>
 
{% if user.is_authenticated %}
Hi {{ user.first_name }}!

{% endif %}
</body>
</html>
